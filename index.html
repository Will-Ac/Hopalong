<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Hopalong</title>
    <style>
      :root {
        color-scheme: dark;
        --panel-bg: rgba(12, 14, 20, 0.86);
        --panel-border: rgba(255, 255, 255, 0.16);
        --text: #f5f8ff;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #05070c;
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        touch-action: manipulation;
      }

      #app {
        position: relative;
        width: 100%;
        height: 100%;
      }

      #c {
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
      }

      #paramOverlay {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 10px max(12px, env(safe-area-inset-right)) calc(10px + env(safe-area-inset-bottom))
          max(12px, env(safe-area-inset-left));
        background: linear-gradient(180deg, rgba(6, 8, 12, 0), rgba(6, 8, 12, 0.72) 40%, rgba(6, 8, 12, 0.95));
        pointer-events: none;
      }

      #paramRow {
        display: flex;
        gap: 8px;
        overflow-x: auto;
        padding-bottom: 4px;
        pointer-events: auto;
      }

      .poItem {
        flex: 0 0 auto;
        min-width: 108px;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 12px;
        padding: 8px;
        backdrop-filter: blur(6px);
      }

      .poLabel {
        display: block;
        font-size: 11px;
        font-weight: 600;
        letter-spacing: 0.03em;
        margin-bottom: 6px;
        opacity: 0.92;
      }

      .poValue,
      .poBtn {
        width: 100%;
        min-height: 36px;
        border-radius: 9px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.35);
        color: var(--text);
        padding: 6px 8px;
        font-size: 14px;
      }

      .poBtn {
        text-align: left;
      }

      .cmapPreview {
        margin-top: 7px;
      }

      #cmapPreviewName {
        display: block;
        font-size: 11px;
        margin-bottom: 4px;
        opacity: 0.92;
      }

      #cmapPreviewBar {
        width: 100%;
        height: 12px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.25);
      }

      #status {
        position: absolute;
        top: calc(12px + env(safe-area-inset-top));
        left: 12px;
        right: 12px;
        margin: 0 auto;
        max-width: 700px;
        background: rgba(12, 14, 20, 0.72);
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        padding: 8px 10px;
        font-size: 13px;
        line-height: 1.4;
        pointer-events: none;
      }

      #quickSlider {
        position: absolute;
        z-index: 30;
        background: rgba(8, 10, 16, 0.95);
        border: 1px solid var(--panel-border);
        border-radius: 12px;
        padding: 10px 10px 8px;
        display: none;
      }

      #quickSlider.is-open {
        display: block;
      }

      .qsTop {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 8px;
      }

      #qsLabel {
        font-size: 12px;
        font-weight: 600;
      }

      #qsValue {
        font-variant-numeric: tabular-nums;
        font-size: 12px;
        opacity: 0.9;
      }

      #qsClose {
        min-height: 28px;
        min-width: 28px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.1);
        color: var(--text);
      }

      #qsRange {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="c"></canvas>
      <p id="status" aria-live="polite">Loading Hopalong data…</p>

      <div id="quickSlider" aria-hidden="true">
        <div class="qsTop">
          <span id="qsLabel">Adjust</span>
          <button id="qsClose" type="button" aria-label="Close slider">✕</button>
        </div>
        <input id="qsRange" type="range" min="0" max="100" step="0.1" />
        <div id="qsValue">0.0</div>
      </div>

      <div id="paramOverlay">
        <div id="paramRow">
          <div class="poItem">
            <label for="formulaSelect" class="poLabel">Formula</label>
            <select id="formulaSelect" class="poValue" aria-label="Select Hopalong formula"></select>
          </div>

          <div class="poItem">
            <label for="cmapSelect" class="poLabel">Color map</label>
            <select id="cmapSelect" class="poValue" aria-label="Select color map"></select>
            <div class="cmapPreview" aria-hidden="true">
              <span id="cmapPreviewName">Preview</span>
              <div id="cmapPreviewBar"></div>
            </div>
          </div>

          <div class="poItem">
            <span class="poLabel">α / a</span>
            <button id="btnAlpha" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">β / b</span>
            <button id="btnBeta" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">γ / d</span>
            <button id="btnGamma" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">δ / c</span>
            <button id="btnDelta" class="poBtn" type="button">--</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
