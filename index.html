<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Hopalong</title>
    <style>
      :root {
        color-scheme: dark;
        --panel-bg: rgba(12, 14, 20, 0.66);
        --panel-border: rgba(255, 255, 255, 0.12);
        --text: #f5f8ff;
      }
      *, *::before, *::after {
        box-sizing: border-box;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #05070c;
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        touch-action: manipulation;
      }
      #app { position: relative; width: 100%; height: 100%; }

      #app, #pickerOverlay, #quickSlider, #paramOverlay, button, input, label, span, p {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      #c {
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
      }
      #toast {
        position: absolute;
        top: calc(12px + env(safe-area-inset-top));
        left: max(12px, env(safe-area-inset-left));
        right: max(12px, env(safe-area-inset-right));
        margin: 0 auto;
        width: fit-content;
        max-width: min(700px, calc(100vw - 24px - env(safe-area-inset-left) - env(safe-area-inset-right)));
        background: rgba(12, 14, 20, 0.72);
        border: 1px solid var(--panel-border);
        backdrop-filter: blur(8px);
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 12px;
        line-height: 1.4;
        pointer-events: none;
        opacity: 0;
        transform: translateY(-8px);
        transition: opacity 220ms ease, transform 220ms ease;
        z-index: 45;
      }
      #toast.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      #debugToggleDock {
        position: absolute;
        top: calc(10px + env(safe-area-inset-top));
        right: max(10px, env(safe-area-inset-right));
        z-index: 39;
        background: rgba(12, 14, 20, 0.62);
        border: 1px solid rgba(255, 255, 255, 0.11);
        border-radius: 9px;
        backdrop-filter: blur(6px);
        padding: 4px 6px;
      }
      .debugToggle {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 6px;
        font-size: 11px;
      }
      .debugToggle strong {
        font-size: 11px;
        opacity: 0.9;
      }
      .debugToggle label {
        display: inline-flex;
        align-items: center;
        gap: 2px;
      }
      .debugToggle input {
        transform: scale(0.88);
      }
      #debugPanel {
        position: absolute;
        top: calc(42px + env(safe-area-inset-top));
        right: max(10px, env(safe-area-inset-right));
        z-index: 38;
        width: min(300px, calc(100vw - 20px - env(safe-area-inset-left) - env(safe-area-inset-right)));
        max-height: calc(48vh - env(safe-area-inset-top));
        overflow: auto;
        background: rgba(12, 14, 20, 0.7);
        backdrop-filter: blur(7px);
        border: 1px solid var(--panel-border);
        border-radius: 9px;
        padding: 6px 8px;
        font-size: 11px;
        line-height: 1.45;
      }
      #debugPanel.is-hidden { display: none; }
      #debugInfo {
        margin: 0;
        font-variant-numeric: tabular-nums;
        white-space: pre-line;
      }

      #quickSliderOverlay {
        position: absolute;
        inset: 0;
        z-index: 30;
        display: none;
      }
      #quickSliderOverlay.is-open { display: block; }
      #quickSliderBackdrop {
        position: absolute;
        inset: 0;
        background: rgba(2, 4, 8, 0.38);
        backdrop-filter: blur(2px);
      }
      #quickSlider {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: min(560px, calc(100vw - 20px - env(safe-area-inset-left) - env(safe-area-inset-right)));
        bottom: calc(64px + env(safe-area-inset-bottom));
        background: rgba(0, 0, 0, 0.84);
        backdrop-filter: blur(8px);
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        padding: 7px;
      }
      .qsTop {
        position: relative;
        margin-bottom: 5px;
        min-height: 24px;
      }
      .qsReadout {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        min-height: 24px;
      }
      #qsLabel { font-size: 11px; font-weight: 600; }
      #qsEquals { font-size: 11px; opacity: 0.85; }
      #qsValue { font-size: 11px; font-variant-numeric: tabular-nums; opacity: 0.95; }
      #qsClose {
        position: absolute;
        right: 0;
        top: 0;
        min-height: 22px;
        min-width: 22px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 12px;
      }
      .qsControlRow {
        display: grid;
        grid-template-columns: 36px 1fr 36px;
        gap: 5px;
        align-items: center;
      }
      .qsStepBtn {
        min-height: 30px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 16px;
      }
      #qsRange { width: 100%; height: 26px; }

      #paramOverlay {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 6px max(6px, env(safe-area-inset-right)) calc(6px + env(safe-area-inset-bottom)) max(6px, env(safe-area-inset-left));
        background: linear-gradient(180deg, rgba(6, 8, 12, 0), rgba(6, 8, 12, 0.72) 40%, rgba(6, 8, 12, 0.95));
        pointer-events: none;
      }
      #paramRow {
        display: flex;
        gap: 6px;
        overflow-x: auto;
        padding-bottom: max(1px, env(safe-area-inset-bottom));
        pointer-events: auto;
      }
      .poItem {
        flex: 0 0 auto;
        min-width: 98px;
        background: var(--panel-bg);
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        padding: 6px;
        backdrop-filter: blur(5px);
      }
      .poLabel {
        display: block;
        font-size: 10px;
        font-weight: 600;
        letter-spacing: 0.03em;
        margin-bottom: 4px;
        opacity: 0.85;
      }
      .poBtn {
        width: 100%;
        min-height: 30px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(0, 0, 0, 0.26);
        color: var(--text);
        padding: 5px 7px;
        font-size: 12px;
        text-align: center;
      }

      #pickerOverlay {
        position: absolute;
        inset: 0;
        z-index: 40;
        display: none;
      }
      #pickerOverlay.is-open { display: block; }
      #pickerBackdrop {
        position: absolute;
        inset: 0;
        background: rgba(0, 0, 0, 0.45);
      }
      #pickerPanel {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: min(540px, calc(100vw - 16px));
        top: calc(58px + env(safe-area-inset-top));
        bottom: calc(98px + env(safe-area-inset-bottom));
        background: rgba(0, 0, 0, 0.9);
        backdrop-filter: blur(8px);
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
      }
      .pickerHead {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      }
      #pickerTitle { font-size: 14px; font-weight: 600; }
      #pickerClose {
        min-height: 30px;
        min-width: 30px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(255,255,255,0.1);
        color: var(--text);
      }
      #pickerList {
        overflow-y: auto;
        padding: 6px;
      }
      .pickerOption {
        width: 100%;
        border: 1px solid transparent;
        background: transparent;
        color: var(--text);
        text-align: left;
        padding: 8px;
        border-radius: 8px;
      }
      .pickerOption.is-selected { border-color: rgba(255,255,255,0.24); background: rgba(255,255,255,0.08); }
      .formulaRow {
        display: grid;
        grid-template-columns: 116px 1fr;
        gap: 8px;
        align-items: start;
      }
      .formulaName { font-weight: 600; }
      .formulaDesc { opacity: 0.85; font-size: 12px; width: 176px; max-width: 100%; overflow-wrap: anywhere; }
      .cmapRow {
        display: grid;
        grid-template-columns: 108px 1fr;
        gap: 10px;
        align-items: center;
      }
      .cmapBar {
        width: 108px;
        justify-self: end;
        height: 12px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.25);
      }

      @media (min-width: 900px) {
        #quickSlider { width: min(620px, calc(100vw - 24px)); }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="c"></canvas>
      <p id="toast" aria-live="polite" aria-atomic="true"></p>
      <div id="debugToggleDock">
        <div class="debugToggle">
          <strong>Debug</strong>
          <label><input type="radio" name="debug" id="debugOff" checked />Off</label>
          <label><input type="radio" name="debug" id="debugOn" />On</label>
        </div>
      </div>
      <div id="debugPanel" class="is-hidden">
        <p id="debugInfo">Debug off</p>
      </div>

      <div id="quickSliderOverlay" aria-hidden="true">
        <div id="quickSliderBackdrop"></div>
        <div id="quickSlider">
          <div class="qsTop">
            <div class="qsReadout">
              <span id="qsLabel">Adjust</span>
              <span id="qsEquals">=</span>
              <span id="qsValue">0.0</span>
            </div>
            <button id="qsClose" type="button" aria-label="Close slider">✕</button>
          </div>
          <div class="qsControlRow">
            <button id="qsMinus" class="qsStepBtn" type="button" aria-label="Decrease value">−</button>
            <input id="qsRange" type="range" min="0" max="100" step="0.1" />
            <button id="qsPlus" class="qsStepBtn" type="button" aria-label="Increase value">+</button>
          </div>
        </div>
      </div>

      <div id="pickerOverlay" aria-hidden="true">
        <div id="pickerBackdrop"></div>
        <div id="pickerPanel" role="dialog" aria-modal="true" aria-label="Picker">
          <div class="pickerHead">
            <span id="pickerTitle">Pick</span>
            <button id="pickerClose" type="button" aria-label="Close picker">✕</button>
          </div>
          <div id="pickerList"></div>
        </div>
      </div>

      <div id="paramOverlay">
        <div id="paramRow">
          <div class="poItem">
            <span class="poLabel">Formula</span>
            <button id="formulaBtn" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">Color map</span>
            <button id="cmapBtn" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">a</span>
            <button id="btnAlpha" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">b</span>
            <button id="btnBeta" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">c</span>
            <button id="btnDelta" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">d</span>
            <button id="btnGamma" class="poBtn" type="button">--</button>
          </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
