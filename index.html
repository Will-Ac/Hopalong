<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Hopalong</title>
    <style>
      :root {
        color-scheme: dark;
        --panel-bg: rgba(12, 14, 20, 0.26);
        --panel-border: rgba(255, 255, 255, 0.07);
        --param-outline: rgba(255, 255, 255, 0.34);
        --text: #f5f8ff;
        --name-box-width: 154px;
      }
      *, *::before, *::after {
        box-sizing: border-box;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #05070c;
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        touch-action: manipulation;
      }
      #app { position: relative; width: 100%; height: 100%; }

      #app, #pickerOverlay, #quickSlider, #paramOverlay, button, input, label, span, p {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      #c {
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
      }
      #toast {
        position: absolute;
        top: calc(12px + env(safe-area-inset-top));
        left: max(12px, env(safe-area-inset-left));
        right: max(12px, env(safe-area-inset-right));
        margin: 0 auto;
        width: fit-content;
        max-width: min(700px, calc(100vw - 24px - env(safe-area-inset-left) - env(safe-area-inset-right)));
        background: rgba(12, 14, 20, 0.3);
        border: 1px solid var(--panel-border);
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 12px;
        line-height: 1.4;
        pointer-events: none;
        opacity: 0;
        transform: translateY(-8px);
        transition: opacity 220ms ease, transform 220ms ease;
        z-index: 45;
      }
      #toast.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      #debugToggleDock {
        position: absolute;
        top: calc(10px + env(safe-area-inset-top));
        left: max(0px, env(safe-area-inset-left));
        z-index: 39;
        background: rgba(12, 14, 20, 0.22);
        border: 1px solid rgba(255, 255, 255, 0.11);
        border-radius: 9px;
        padding: 4px 6px;
      }
      .debugToggle {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 6px;
        font-size: 11px;
      }
      .debugToggle strong {
        font-size: 11px;
        opacity: 0.9;
      }
      .debugToggle label {
        display: inline-flex;
        align-items: center;
        gap: 2px;
      }
      .debugToggle input {
        transform: scale(0.88);
      }
      #debugPanel {
        position: absolute;
        top: calc(42px + env(safe-area-inset-top));
        left: max(0px, env(safe-area-inset-left));
        z-index: 38;
        width: fit-content;
        max-width: min(300px, calc(100vw - 20px - env(safe-area-inset-left) - env(safe-area-inset-right)));
        max-height: calc(48vh - env(safe-area-inset-top));
        overflow: auto;
        background: rgba(12, 14, 20, 0.22);
        border: 1px solid var(--panel-border);
        border-radius: 9px;
        padding: 6px 8px;
        font-size: 11px;
        line-height: 1.45;
      }
      #debugPanel.is-hidden { display: none; }
      #debugInfo {
        margin: 0;
        font-variant-numeric: tabular-nums;
        white-space: pre-line;
      }
      #rangesEditorToggle {
        font-size: 15px;
      }

      #topRightActions {
        position: absolute;
        top: calc(10px + env(safe-area-inset-top));
        right: max(2px, env(safe-area-inset-right));
        z-index: 39;
        display: flex;
        gap: 6px;
        align-items: stretch;
      }

      .topActionBtn {
        min-height: 32px;
        min-width: 32px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(12, 14, 20, 0.28);
        color: var(--text);
      }

      #rangesEditorPanel {
        position: absolute;
        top: calc(84px + env(safe-area-inset-top));
        right: max(8px, env(safe-area-inset-right));
        z-index: 37;
        width: min(380px, calc(100vw - 16px - env(safe-area-inset-left) - env(safe-area-inset-right)));
        max-height: calc(72vh - env(safe-area-inset-top));
        overflow: auto;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(8, 10, 15, 0.9);
        backdrop-filter: blur(6px);
        -webkit-backdrop-filter: blur(6px);
        padding: 10px;
      }
      #rangesEditorPanel.is-hidden {
        display: none;
      }
      .rangesEditorHead {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        margin-bottom: 10px;
      }
      .rangesEditorHead strong {
        font-size: 13px;
      }
      #rangesEditorClose {
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: 8px;
        min-width: 28px;
        min-height: 28px;
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
      }
      .rangesEditorTabs {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 6px;
        margin-bottom: 10px;
      }
      .rangesTabBtn {
        min-height: 32px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.06);
        color: var(--text);
        font-size: 12px;
      }
      .rangesTabBtn.is-active {
        background: rgba(255, 255, 255, 0.16);
      }
      .rangesEditorBody {
        display: grid;
        gap: 10px;
      }
      .settingsTabPanel.is-hidden {
        display: none;
      }
      #rangesFormulaSelect,
      .rangeInput {
        width: 100%;
        min-height: 32px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text);
        padding: 5px 7px;
        font-size: 12px;
      }
      .rangeGrid {
        display: grid;
        grid-template-columns: repeat(2, minmax(0, 1fr));
        gap: 8px;
      }
      .rangeField {
        display: grid;
        gap: 4px;
      }
      .rangeFieldLabel {
        font-size: 11px;
        opacity: 0.85;
      }
      #rangesEditorWarning {
        min-height: 18px;
        font-size: 11px;
        color: #ffadad;
      }
      .rangesActions {
        display: grid;
        grid-template-columns: repeat(3, minmax(0, 1fr));
        gap: 6px;
      }
      .rangesActionBtn {
        min-height: 32px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 12px;
      }

      .perfSettingCard {
        border: 1px solid rgba(255, 255, 255, 0.12);
        border-radius: 8px;
        padding: 8px;
        display: grid;
        gap: 6px;
      }
      .perfSettingHead {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 6px;
      }
      .perfSettingLabel {
        font-size: 12px;
        font-weight: 600;
      }
      .perfControlRow {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 8px;
        align-items: center;
      }
      .perfRangeInput {
        width: 100%;
      }
      .perfFormattedValue {
        font-size: 11px;
        opacity: 0.78;
        text-align: right;
        font-variant-numeric: tabular-nums;
      }
      .perfNumberInput {
        width: 100%;
        min-height: 30px;
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.2);
        background: rgba(0,0,0,0.2);
        color: var(--text);
        padding: 4px 6px;
      }
      .perfInfoBtn {
        min-width: 24px;
        min-height: 24px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.24);
        background: rgba(255,255,255,0.08);
        color: var(--text);
        font-size: 12px;
      }
      #settingsInfoPopup {
        position: absolute;
        min-width: 220px;
        max-width: 280px;
        border: 1px solid rgba(255,255,255,0.18);
        border-radius: 8px;
        background: rgba(10,12,18,0.97);
        padding: 8px;
        font-size: 12px;
        line-height: 1.35;
        z-index: 1;
      }
      #settingsInfoPopup.is-hidden {
        display: none;
      }

      #quickSliderOverlay {
        position: absolute;
        inset: 0;
        z-index: 30;
        display: none;
        pointer-events: none;
      }
      #quickSliderOverlay.is-open { display: block; }
      #quickSliderBackdrop {
        position: absolute;
        inset: 0;
        background: transparent;
        pointer-events: none;
      }
      #quickSlider {
        position: absolute;
        left: max(6px, env(safe-area-inset-left));
        right: max(6px, env(safe-area-inset-right));
        bottom: calc(56px + env(safe-area-inset-bottom));
        background: rgba(0, 0, 0, 0.26);
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        padding: 7px;
        pointer-events: auto;
      }
      .qsTop {
        position: relative;
        margin-bottom: 5px;
        min-height: 24px;
      }
      .qsReadout {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        min-height: 24px;
      }
      #qsLabel { font-size: 11px; font-weight: 600; }
      #qsEquals { font-size: 11px; opacity: 0.85; }
      #qsValue { font-size: 11px; font-variant-numeric: tabular-nums; opacity: 0.95; }
      #qsClose {
        position: absolute;
        right: 0;
        top: 0;
        min-height: 22px;
        min-width: 22px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 12px;
      }
      .qsControlRow {
        display: grid;
        grid-template-columns: 42px 1fr 42px;
        gap: 5px;
        align-items: center;
      }
      .qsStepBtn {
        min-height: 36px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 16px;
      }
      #qsRange { width: 100%; height: 40px; touch-action: pan-x; }

      #paramOverlay {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 5px max(5px, env(safe-area-inset-right)) calc(2px + env(safe-area-inset-bottom)) max(5px, env(safe-area-inset-left));
        background: linear-gradient(180deg, rgba(6, 8, 12, 0), rgba(6, 8, 12, 0.12) 40%, rgba(6, 8, 12, 0.26));
        pointer-events: none;
      }
      .bottomBar {
        display: grid;
        grid-template-columns: minmax(0, 7fr) minmax(0, 3fr);
        gap: 6px;
        align-items: stretch;
        pointer-events: auto;
      }
      #paramRow {
        display: grid;
        grid-template-columns: repeat(7, minmax(0, 1fr));
        gap: 6px;
        overflow: hidden;
      }
      .poItem {
        position: relative;
        min-width: 0;
        background: var(--panel-bg);
        border: 2px solid var(--param-outline);
        border-radius: 10px;
        padding: 6px;
      }
      .poItem.po-mode-fix {
        border-width: 2px;
        border-style: solid;
      }
      .poItem.po-mode-rand {
        border-width: 2px;
        border-style: dashed;
      }
      .poItem.po-mode-manx,
      .poItem.po-mode-many {
        border-color: transparent;
      }
      .poItem.po-mode-manx::before,
      .poItem.po-mode-manx::after,
      .poItem.po-mode-many::before,
      .poItem.po-mode-many::after {
        content: "";
        position: absolute;
        background: var(--param-outline);
        pointer-events: none;
      }
      .poItem.po-mode-manx::before,
      .poItem.po-mode-manx::after {
        left: 8px;
        right: 8px;
        height: 2px;
      }
      .poItem.po-mode-manx::before { top: 0; }
      .poItem.po-mode-manx::after { bottom: 0; }
      .poItem.po-mode-many::before,
      .poItem.po-mode-many::after {
        top: 8px;
        bottom: 8px;
        width: 2px;
      }
      .poItem.po-mode-many::before { left: 0; }
      .poItem.po-mode-many::after { right: 0; }
      .poLabel {
        display: block;
        font-size: 10px;
        font-weight: 600;
        letter-spacing: 0.03em;
        margin-bottom: 4px;
        opacity: 0.85;
        text-align: center;
      }
      .poBtn {
        width: 100%;
        min-height: 36px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(0, 0, 0, 0.12);
        color: var(--text);
        padding: 5px 7px;
        font-size: 12px;
        text-align: center;
        font-variant-numeric: tabular-nums;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .poItem.poName {
        min-width: 0;
      }

      #pickerOverlay {
        position: absolute;
        inset: 0;
        z-index: 40;
        display: none;
      }
      #pickerOverlay.is-open { display: block; }
      #pickerBackdrop {
        position: absolute;
        inset: 0;
        background: transparent;
      }
      #pickerPanel {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: min(648px, calc(100vw - 12px));
        top: calc(58px + env(safe-area-inset-top));
        bottom: calc(98px + env(safe-area-inset-bottom));
        background: rgba(0, 0, 0, 0.24);
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
      }
      .pickerHead {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      }
      #pickerTitle { font-size: 14px; font-weight: 600; }
      #pickerClose {
        min-height: 30px;
        min-width: 30px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(255,255,255,0.1);
        color: var(--text);
      }
      #pickerList {
        overflow-y: auto;
        overflow-x: hidden;
        padding: 6px;
      }
      .pickerOption {
        width: 100%;
        border: 1px solid transparent;
        background: transparent;
        color: var(--text);
        text-align: left;
        padding: 8px;
        border-radius: 8px;
      }
      .pickerOption.is-selected { border-color: rgba(255,255,255,0.24); background: rgba(255,255,255,0.08); }
      .formulaRow {
        display: grid;
        grid-template-columns: 116px 1fr;
        gap: 8px;
        align-items: start;
      }
      .formulaName { font-weight: 600; }
      .formulaDesc {
        opacity: 0.85;
        font-size: 12px;
        max-width: 100%;
        overflow-wrap: anywhere;
        white-space: normal;
        line-height: 1.25;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .cmapRow {
        display: grid;
        grid-template-columns: 108px 1fr;
        gap: 10px;
        align-items: center;
      }
      .cmapBar {
        width: 108px;
        justify-self: end;
        height: 12px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.25);
      }

      #cameraBtn {
        position: relative;
        width: 40px;
        min-height: 32px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(12, 14, 20, 0.28);
        color: rgba(255, 255, 255, 0.95);
        display: inline-grid;
        align-items: center;
        justify-content: center;
        z-index: 33;
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
      }
      #scaleModeBtn {
        position: relative;
        width: 68px;
        min-height: 32px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.2);
        background: rgba(12, 14, 20, 0.28);
        color: rgba(255, 255, 255, 0.95);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        z-index: 33;
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
        font-size: 10px;
        font-weight: 600;
        letter-spacing: 0.02em;
        text-align: center;
        line-height: 1.1;
        white-space: pre-line;
        overflow: hidden;
      }
      #randomModeBtn {
        position: relative;
        width: 100%;
        min-height: 48px;
        border-radius: 10px;
        border: 2px solid var(--param-outline);
        background: var(--panel-bg);
        color: rgba(255, 255, 255, 0.95);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        z-index: 33;
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.02em;
        text-align: center;
        line-height: 1.1;
        white-space: pre-line;
        overflow: hidden;
      }
      #scaleModeBtn.is-fixed,
      #randomModeBtn.is-random {
        background: rgba(255, 255, 255, 0.1);
      }
      #randomModeBtn.is-random {
        border-style: dashed;
      }
      #randomModeBtn.is-mixed {
        background: rgba(255, 255, 255, 0.06);
        opacity: 0.95;
        border-style: dashed solid dashed solid;
      }
      #randomModeBtn.is-fixed {
        opacity: 0.82;
        border-style: solid;
      }
      #cameraBtn .cameraIcon {
        width: 24px;
        height: 24px;
        display: block;
      }
      #cameraBtn.is-armed {
        background: rgba(255, 255, 255, 0.1);
      }
      #floatingActions {
        display: grid;
      }

      @media (max-width: 900px) and (orientation: landscape) {
        .poItem {
          padding: 3px;
        }
        .poLabel {
          font-size: 8px;
          margin-bottom: 1px;
          line-height: 1;
        }
        .poBtn,
        #randomModeBtn {
          min-height: 28px;
          font-size: 8px;
          line-height: 1;
          padding: 2px 3px;
          overflow: hidden;
        }
        #cameraBtn .cameraIcon {
          width: 16px;
          height: 16px;
        }
      }

      @media (max-width: 900px) {
        #rangesEditorPanel {
          top: auto;
          right: max(6px, env(safe-area-inset-right));
          left: max(6px, env(safe-area-inset-left));
          bottom: calc(92px + env(safe-area-inset-bottom));
          width: auto;
          max-height: 50vh;
        }
      }

    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="c"></canvas>
      <p id="toast" aria-live="polite" aria-atomic="true"></p>
      <div id="debugToggleDock">
        <div class="debugToggle">
          <strong>Debug</strong>
          <label><input type="radio" name="debug" id="debugOff" checked />Off</label>
          <label><input type="radio" name="debug" id="debugOn" />On</label>
        </div>
      </div>
      <div id="debugPanel" class="is-hidden">
        <p id="debugInfo">Debug off</p>
      </div>
      <div id="topRightActions">
        <button id="rangesEditorToggle" class="topActionBtn" type="button" aria-label="Open ranges editor">⚙</button>
        <button id="scaleModeBtn" class="topActionBtn" type="button" aria-label="Toggle scaling mode">Fixed
Scale</button>
        <button id="cameraBtn" class="topActionBtn" type="button" aria-label="Take screenshot"><svg class="cameraIcon" viewBox="0 0 24 24" aria-hidden="true" focusable="false"><path d="M8 6h2.2l1.1-1.6a1 1 0 0 1 .83-.44h2.74c.33 0 .64.16.83.44L16.8 6H18a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h2Zm4 9a3.2 3.2 0 1 0 0-6.4 3.2 3.2 0 0 0 0 6.4Z" fill="none" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg></button>
      </div>
      <aside id="rangesEditorPanel" class="is-hidden" aria-label="Formula ranges editor">
        <div class="rangesEditorHead">
          <strong>Ranges editor</strong>
          <button id="rangesEditorClose" type="button" aria-label="Close ranges editor">✕</button>
        </div>
        <div class="rangesEditorTabs">
          <button id="settingsTabRanges" class="rangesTabBtn is-active" type="button">Formula ranges</button>
          <button id="settingsTabDetailed" class="rangesTabBtn" type="button">Detailed settings</button>
        </div>
        <div id="rangesTabPanel" class="rangesEditorBody settingsTabPanel">
          <label>
            <span class="rangeFieldLabel">Formula</span>
            <select id="rangesFormulaSelect"></select>
          </label>
          <div class="rangeGrid">
            <label class="rangeField"><span class="rangeFieldLabel">a min</span><input id="rangeAmin" class="rangeInput" type="number" min="-1000000" max="1000000" step="any" /></label>
            <label class="rangeField"><span class="rangeFieldLabel">a max</span><input id="rangeAmax" class="rangeInput" type="number" min="-1000000" max="1000000" step="any" /></label>
            <label class="rangeField"><span class="rangeFieldLabel">b min</span><input id="rangeBmin" class="rangeInput" type="number" min="-1000000" max="1000000" step="any" /></label>
            <label class="rangeField"><span class="rangeFieldLabel">b max</span><input id="rangeBmax" class="rangeInput" type="number" min="-1000000" max="1000000" step="any" /></label>
            <label class="rangeField"><span class="rangeFieldLabel">c min</span><input id="rangeCmin" class="rangeInput" type="number" min="-1000000" max="1000000" step="any" /></label>
            <label class="rangeField"><span class="rangeFieldLabel">c max</span><input id="rangeCmax" class="rangeInput" type="number" min="-1000000" max="1000000" step="any" /></label>
            <label class="rangeField"><span class="rangeFieldLabel">d min</span><input id="rangeDmin" class="rangeInput" type="number" min="-1000000" max="1000000" step="any" /></label>
            <label class="rangeField"><span class="rangeFieldLabel">d max</span><input id="rangeDmax" class="rangeInput" type="number" min="-1000000" max="1000000" step="any" /></label>
          </div>
          <p id="rangesEditorWarning" aria-live="polite"></p>
          <div class="rangesActions">
            <button id="rangesApplyBtn" class="rangesActionBtn" type="button">Apply</button>
            <button id="rangesDefaultsBtn" class="rangesActionBtn" type="button">Set to defaults</button>
            <button id="rangesResetAllBtn" class="rangesActionBtn" type="button">Reset all</button>
          </div>
        </div>
        <div id="detailedTabPanel" class="rangesEditorBody settingsTabPanel is-hidden">
          <div class="perfSettingCard">
            <div class="perfSettingHead"><span class="perfSettingLabel">Max random iterations</span><button id="infoMaxRandomIters" class="perfInfoBtn" type="button">i</button></div>
            <div class="perfControlRow">
              <input id="detailMaxRandomItersRange" class="perfRangeInput" type="range" min="1000" max="10000000" step="100" />
              <div id="detailMaxRandomItersFormatted" class="perfFormattedValue">--</div>
            </div>
          </div>
          <div class="perfSettingCard">
            <div class="perfSettingHead"><span class="perfSettingLabel">Burn-in steps</span><button id="infoBurn" class="perfInfoBtn" type="button">i</button></div>
            <div class="perfControlRow">
              <input id="detailBurnRange" class="perfRangeInput" type="range" min="0" max="5000" step="1" />
              <div id="detailBurnFormatted" class="perfFormattedValue">--</div>
            </div>
          </div>
          <div class="perfSettingCard">
            <div class="perfSettingHead"><span class="perfSettingLabel">Debug overlay</span><button id="infoDebug" class="perfInfoBtn" type="button">i</button></div>
            <label class="modeOption"><input id="detailDebugToggle" type="checkbox" /> Show debug overlays and diagnostics</label>
          </div>
          <div id="settingsInfoPopup" class="is-hidden" role="dialog" aria-live="polite">
            <div id="settingsInfoText"></div>
          </div>
        </div>
      </aside>

      <div id="quickSliderOverlay" aria-hidden="true">
        <div id="quickSliderBackdrop"></div>
        <div id="quickSlider">
          <div class="qsTop">
            <div class="qsReadout">
              <span id="qsLabel">Adjust</span>
              <span id="qsEquals">=</span>
              <span id="qsValue">0.0</span>
            </div>
            <button id="qsClose" type="button" aria-label="Close slider">✕</button>
          </div>
          <div class="qsControlRow">
            <button id="qsMinus" class="qsStepBtn" type="button" aria-label="Decrease value">−</button>
            <input id="qsRange" type="range" min="0" max="100" step="0.1" />
            <button id="qsPlus" class="qsStepBtn" type="button" aria-label="Increase value">+</button>
          </div>
        </div>
      </div>

      <div id="pickerOverlay" aria-hidden="true">
        <div id="pickerBackdrop"></div>
        <div id="pickerPanel" role="dialog" aria-modal="true" aria-label="Picker">
          <div class="pickerHead">
            <span id="pickerTitle">Pick</span>
            <button id="pickerClose" type="button" aria-label="Close picker">✕</button>
          </div>
          <div id="pickerList"></div>
        </div>
      </div>

      <div id="paramOverlay">
        <div class="bottomBar">
        <div id="paramRow">
          <div class="poItem poName">
            <span class="poLabel">Formula</span>
            <button id="formulaBtn" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem poName">
            <span class="poLabel">Color map</span>
            <button id="cmapBtn" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">a</span>
            <button id="btnAlpha" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">b</span>
            <button id="btnBeta" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">c</span>
            <button id="btnDelta" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">d</span>
            <button id="btnGamma" class="poBtn" type="button">--</button>
          </div>
          <div class="poItem">
            <span class="poLabel">iter</span>
            <button id="btnIters" class="poBtn" type="button">--</button>
          </div>
        </div>
        <div id="floatingActions">
          <button id="randomModeBtn" type="button" aria-label="Toggle randomise all mode">Random
All</button>
        </div>
        </div>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
