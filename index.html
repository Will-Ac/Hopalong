<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <title>Hopalong</title>
    <style>
      :root {
        color-scheme: dark;
        --panel-bg: rgba(12, 14, 20, 0.26);
        --panel-border: rgba(255, 255, 255, 0.07);
        --param-outline: rgba(255, 255, 255, 0.34);
        --text: #f5f8ff;
        --name-box-width: 154px;
      }
      *, *::before, *::after {
        box-sizing: border-box;
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #05070c;
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
        touch-action: manipulation;
      }
      #app { position: relative; width: 100%; height: 100%; }

      #app, #pickerOverlay, #quickSlider, #paramOverlay, button, input, label, span, p {
        -webkit-user-select: none;
        user-select: none;
        -webkit-touch-callout: none;
      }
      #c {
        display: block;
        width: 100%;
        height: 100%;
        touch-action: none;
        -webkit-user-select: none;
        user-select: none;
      }
      #toast {
        position: absolute;
        top: calc(12px + env(safe-area-inset-top));
        left: max(12px, env(safe-area-inset-left));
        right: max(12px, env(safe-area-inset-right));
        margin: 0 auto;
        width: fit-content;
        max-width: min(700px, calc(100vw - 24px - env(safe-area-inset-left) - env(safe-area-inset-right)));
        background: rgba(12, 14, 20, 0.3);
        border: 1px solid var(--panel-border);
        border-radius: 8px;
        padding: 6px 10px;
        font-size: 12px;
        line-height: 1.4;
        pointer-events: none;
        opacity: 0;
        transform: translateY(-8px);
        transition: opacity 220ms ease, transform 220ms ease;
        z-index: 45;
      }
      #toast.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      #debugToggleDock {
        position: absolute;
        top: calc(10px + env(safe-area-inset-top));
        right: max(0px, env(safe-area-inset-right));
        z-index: 39;
        background: rgba(12, 14, 20, 0.22);
        border: 1px solid rgba(255, 255, 255, 0.11);
        border-radius: 9px;
        padding: 4px 6px;
      }
      .debugToggle {
        display: flex;
        justify-content: flex-end;
        align-items: center;
        gap: 6px;
        font-size: 11px;
      }
      .debugToggle strong {
        font-size: 11px;
        opacity: 0.9;
      }
      .debugToggle label {
        display: inline-flex;
        align-items: center;
        gap: 2px;
      }
      .debugToggle input {
        transform: scale(0.88);
      }
      #debugPanel {
        position: absolute;
        top: calc(42px + env(safe-area-inset-top));
        right: max(0px, env(safe-area-inset-right));
        z-index: 38;
        width: fit-content;
        max-width: min(300px, calc(100vw - 20px - env(safe-area-inset-left) - env(safe-area-inset-right)));
        max-height: calc(48vh - env(safe-area-inset-top));
        overflow: auto;
        background: rgba(12, 14, 20, 0.22);
        border: 1px solid var(--panel-border);
        border-radius: 9px;
        padding: 6px 8px;
        font-size: 11px;
        line-height: 1.45;
      }
      #debugPanel.is-hidden { display: none; }
      body.ui-hidden #debugToggleDock,
      body.ui-hidden #debugPanel { display: none; }
      #debugInfo {
        margin: 0;
        font-variant-numeric: tabular-nums;
        white-space: pre-line;
      }

      #quickSliderOverlay {
        position: absolute;
        inset: 0;
        z-index: 30;
        display: none;
        pointer-events: none;
      }
      #quickSliderOverlay.is-open {
        display: block;
        pointer-events: auto;
      }
      #quickSliderBackdrop {
        position: absolute;
        inset: 0;
        background: transparent;
        pointer-events: auto;
      }
      #quickSlider {
        position: absolute;
        left: max(6px, env(safe-area-inset-left));
        right: max(6px, env(safe-area-inset-right));
        bottom: calc(56px + env(safe-area-inset-bottom));
        background: rgba(0, 0, 0, 0.26);
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        padding: 7px;
        pointer-events: auto;
        touch-action: manipulation;
      }
      .qsTop {
        position: relative;
        margin-bottom: 5px;
        min-height: 24px;
      }
      .qsReadout {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 6px;
        min-height: 24px;
      }
      #qsLabel { font-size: 11px; font-weight: 600; }
      #qsEquals { font-size: 11px; opacity: 0.85; }
      #qsValue { font-size: 11px; font-variant-numeric: tabular-nums; opacity: 0.95; }
      #qsClose {
        position: absolute;
        right: 0;
        top: 0;
        min-height: 22px;
        min-width: 22px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 12px;
      }
      .qsControlRow {
        display: grid;
        grid-template-columns: 42px 1fr 42px;
        gap: 5px;
        align-items: center;
      }
      .qsStepBtn {
        min-height: 36px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.18);
        background: rgba(255, 255, 255, 0.08);
        color: var(--text);
        font-size: 16px;
      }
      #qsRange { width: 100%; height: 40px; touch-action: pan-x; }

      #paramOverlay {
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 5px max(5px, env(safe-area-inset-right)) calc(2px + env(safe-area-inset-bottom)) max(5px, env(safe-area-inset-left));
        background: linear-gradient(180deg, rgba(6, 8, 12, 0), rgba(6, 8, 12, 0.12) 40%, rgba(6, 8, 12, 0.26));
        pointer-events: none;
      }
      body.ui-hidden #paramOverlay { display: none; }
      #paramRow {
        display: flex;
        gap: 6px;
        overflow-x: auto;
        padding-bottom: 1px;
        pointer-events: auto;
        touch-action: manipulation;
      }
      .poItem {
        position: relative;
        flex: 0 0 108px;
        width: 108px;
        background: var(--panel-bg);
        border: 2px solid var(--param-outline);
        border-radius: 10px;
        padding: 6px;
      }
      .poItem.po-mode-fix {
        border-width: 2px;
        border-style: solid;
      }
      .poItem.po-mode-rand {
        border-width: 2px;
        border-style: dashed;
      }
      .poItem.po-mode-manx,
      .poItem.po-mode-many {
        border-color: transparent;
      }
      .poItem.po-mode-manx::before,
      .poItem.po-mode-manx::after,
      .poItem.po-mode-many::before,
      .poItem.po-mode-many::after {
        content: "";
        position: absolute;
        background: var(--param-outline);
        pointer-events: none;
      }
      .poItem.po-mode-manx::before,
      .poItem.po-mode-manx::after {
        left: 8px;
        right: 8px;
        height: 2px;
      }
      .poItem.po-mode-manx::before { top: 0; }
      .poItem.po-mode-manx::after { bottom: 0; }
      .poItem.po-mode-many::before,
      .poItem.po-mode-many::after {
        top: 8px;
        bottom: 8px;
        width: 2px;
      }
      .poItem.po-mode-many::before { left: 0; }
      .poItem.po-mode-many::after { right: 0; }
      .poLabel {
        display: block;
        font-size: 10px;
        font-weight: 600;
        letter-spacing: 0.03em;
        margin-bottom: 4px;
        opacity: 0.85;
        text-align: center;
      }
      .poBtn {
        width: 100%;
        min-height: 36px;
        border-radius: 7px;
        border: 1px solid rgba(255, 255, 255, 0.16);
        background: rgba(0, 0, 0, 0.12);
        color: var(--text);
        padding: 5px 7px;
        font-size: 12px;
        text-align: center;
        font-variant-numeric: tabular-nums;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
      .poItem.poName {
        flex: 0 0 var(--name-box-width);
        width: var(--name-box-width);
      }

      #pickerOverlay {
        position: absolute;
        inset: 0;
        z-index: 40;
        display: none;
        pointer-events: none;
      }
      #pickerOverlay.is-open {
        display: block;
        pointer-events: auto;
      }
      #pickerBackdrop {
        position: absolute;
        inset: 0;
        background: transparent;
        pointer-events: auto;
      }
      #pickerPanel {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        width: min(648px, calc(100vw - 12px));
        top: calc(58px + env(safe-area-inset-top));
        bottom: calc(98px + env(safe-area-inset-bottom));
        background: rgba(0, 0, 0, 0.24);
        border: 1px solid var(--panel-border);
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        touch-action: manipulation;
      }
      .pickerHead {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.12);
      }
      #pickerTitle { font-size: 14px; font-weight: 600; }
      #pickerClose {
        min-height: 30px;
        min-width: 30px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.25);
        background: rgba(255,255,255,0.1);
        color: var(--text);
      }
      #pickerList {
        overflow-y: auto;
        overflow-x: hidden;
        padding: 6px;
      }
      .pickerOption {
        width: 100%;
        border: 1px solid transparent;
        background: transparent;
        color: var(--text);
        text-align: left;
        padding: 8px;
        border-radius: 8px;
      }
      .pickerOption.is-selected { border-color: rgba(255,255,255,0.24); background: rgba(255,255,255,0.08); }
      .formulaRow {
        display: grid;
        grid-template-columns: 116px 1fr;
        gap: 8px;
        align-items: start;
      }
      .formulaName { font-weight: 600; }
      .formulaDesc {
        opacity: 0.85;
        font-size: 12px;
        max-width: 100%;
        overflow-wrap: anywhere;
        white-space: normal;
        line-height: 1.25;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }
      .cmapRow {
        display: grid;
        grid-template-columns: 108px 1fr;
        gap: 10px;
        align-items: center;
      }
      .cmapBar {
        width: 108px;
        justify-self: end;
        height: 12px;
        border-radius: 999px;
        border: 1px solid rgba(255,255,255,0.25);
      }

      #cameraBtn {
        position: relative;
        width: 44px;
        height: 44px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: rgba(12, 14, 20, 0.26);
        color: rgba(255, 255, 255, 0.95);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        z-index: 33;
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
      }
      #scaleModeBtn {
        position: relative;
        width: 44px;
        height: 44px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: rgba(12, 14, 20, 0.26);
        color: rgba(255, 255, 255, 0.95);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        z-index: 33;
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.03em;
      }
      #randomModeBtn {
        position: relative;
        width: 44px;
        height: 44px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.22);
        background: rgba(12, 14, 20, 0.26);
        color: rgba(255, 255, 255, 0.95);
        display: inline-flex;
        align-items: center;
        justify-content: center;
        z-index: 33;
        backdrop-filter: blur(2px);
        -webkit-backdrop-filter: blur(2px);
        font-size: 12px;
        font-weight: 700;
        letter-spacing: 0.03em;
      }
      #scaleModeBtn.is-fixed,
      #randomModeBtn.is-random {
        background: rgba(255, 255, 255, 0.1);
      }
      #randomModeBtn.is-mixed {
        background: rgba(255, 255, 255, 0.06);
        opacity: 0.95;
      }
      #randomModeBtn.is-fixed {
        opacity: 0.82;
      }
      #cameraBtn::before {
        content: "";
        width: 24px;
        height: 24px;
        border: 1.5px solid currentColor;
        border-radius: 7px;
      }
      #cameraBtn::after {
        content: "";
        position: absolute;
        width: 9px;
        height: 9px;
        border: 1.5px solid currentColor;
        border-radius: 999px;
      }
      #cameraBtn.is-armed {
        background: rgba(255, 255, 255, 0.1);
      }
      #floatingActions {
        position: absolute;
        right: max(10px, env(safe-area-inset-right));
        top: 0;
        display: flex;
        gap: 7px;
        z-index: 33;
        touch-action: manipulation;
      }
      body.ui-hidden #floatingActions { display: none; }

      #modePicker {
        position: absolute;
        z-index: 46;
        min-width: 150px;
        border-radius: 10px;
        border: 1px solid var(--panel-border);
        background: rgba(12, 14, 20, 0.94);
        padding: 8px;
        display: none;
        touch-action: none;
      }
      #modePicker.is-open { display: block; }
      .modePickerTitle {
        margin: 0 0 7px;
        font-size: 11px;
        opacity: 0.9;
      }
      .modeOption {
        display: flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        padding: 3px 0;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <canvas id="c"></canvas>
      <p id="toast" aria-live="polite" aria-atomic="true"></p>
      <div id="debugToggleDock">
        <div class="debugToggle">
          <strong>Debug</strong>
          <label><input type="radio" name="debug" id="debugOff" checked />Off</label>
          <label><input type="radio" name="debug" id="debugOn" />On</label>
        </div>
      </div>
      <div id="debugPanel" class="is-hidden">
        <p id="debugInfo">Debug off</p>
      </div>

      <div id="quickSliderOverlay" aria-hidden="true">
        <div id="quickSliderBackdrop"></div>
        <div id="quickSlider">
          <div class="qsTop">
            <div class="qsReadout">
              <span id="qsLabel">Adjust</span>
              <span id="qsEquals">=</span>
              <span id="qsValue">0.0</span>
            </div>
            <button id="qsClose" type="button" aria-label="Close slider">✕</button>
          </div>
          <div class="qsControlRow">
            <button id="qsMinus" class="qsStepBtn" type="button" aria-label="Decrease value">−</button>
            <input id="qsRange" type="range" min="0" max="100" step="0.1" />
            <button id="qsPlus" class="qsStepBtn" type="button" aria-label="Increase value">+</button>
          </div>
        </div>
      </div>

      <div id="pickerOverlay" aria-hidden="true">
        <div id="pickerBackdrop"></div>
        <div id="pickerPanel" role="dialog" aria-modal="true" aria-label="Picker">
          <div class="pickerHead">
            <span id="pickerTitle">Pick</span>
            <button id="pickerClose" type="button" aria-label="Close picker">✕</button>
          </div>
          <div id="pickerList"></div>
        </div>
      </div>

      <div id="paramOverlay">
        <div id="paramRow">
          <div class="poItem poName">
            <span class="poLabel">Formula</span>
            <button id="formulaBtn" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem poName">
            <span class="poLabel">Color map</span>
            <button id="cmapBtn" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">a</span>
            <button id="btnAlpha" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">b</span>
            <button id="btnBeta" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">c</span>
            <button id="btnDelta" class="poBtn" type="button">--</button>
          </div>

          <div class="poItem">
            <span class="poLabel">d</span>
            <button id="btnGamma" class="poBtn" type="button">--</button>
          </div>
          <div class="poItem">
            <span class="poLabel">iter</span>
            <button id="btnIters" class="poBtn" type="button">--</button>
          </div>
        </div>
      </div>

      <div id="floatingActions">
        <button id="scaleModeBtn" type="button" aria-label="Toggle scaling mode">A</button>
        <button id="randomModeBtn" type="button" aria-label="Toggle randomise all mode">FIX</button>
        <button id="cameraBtn" type="button" aria-label="Take screenshot"></button>
      </div>

      <div id="modePicker" role="dialog" aria-label="Parameter mode picker" aria-hidden="true">
        <p class="modePickerTitle">Mode</p>
        <label class="modeOption"><input type="radio" name="paramMode" value="rand" />Random</label>
        <label class="modeOption"><input type="radio" name="paramMode" value="fix" />Fixed</label>
        <label class="modeOption"><input type="radio" name="paramMode" value="manx" />Man-X</label>
        <label class="modeOption"><input type="radio" name="paramMode" value="many" />Man-Y</label>
      </div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
